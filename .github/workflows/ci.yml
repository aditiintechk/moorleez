name: CI/CD Pipeline

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'

            - name: Set dummy DATABASE_URL for Prisma
              run: echo "DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy" >> $GITHUB_ENV

            - name: Install dependencies
              run: npm ci

            - name: Type check
              run: npx tsc --noEmit

            - name: Run tests
              run: npm run test -- --run

            - name: Lint code
              run: npm run lint

    test-e2e:
        name: E2E Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'

            - name: Set DATABASE_URL for Prisma
              run: echo "DATABASE_URL=${{ secrets.TEST_DATABASE_URL }}" >> $GITHUB_ENV

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma Client
              run: npx prisma generate

            - name: Run database migrations
              run: npx prisma migrate deploy
              env:
                  DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

            - name: Seed test database
              run: npx prisma db seed
              env:
                  DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

            - name: Install Playwright browsers
              run: npx playwright install --with-deps

            - name: Run E2E tests
              run: npm run test:e2e
              env:
                  DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30

            - name: Upload test videos
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-videos
                  path: test-results/
                  retention-days: 7
