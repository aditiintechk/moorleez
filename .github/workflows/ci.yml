name: CI/CD Pipeline

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'

            - name: Set dummy DATABASE_URL for Prisma
              run: echo "DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy" >> $GITHUB_ENV

            - name: Install dependencies
              run: npm ci

            - name: Type check
              run: npx tsc --noEmit

            - name: Run tests
              run: npm run test -- --run

            - name: Lint code
              run: npm run lint
